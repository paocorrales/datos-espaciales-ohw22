** ¬øCu√°l es la temperatura promedio en la provincia de C√≥rdoba, Argentina?**


```r
t_promedio &lt;- temperature %&gt;% 
  filter(between(lat, -33, -31),
         between(lon, 294, 299)) %&gt;% 
  group_by(lev) %&gt;% 
  summarise(t_prom = mean(air - 273.15))
```
